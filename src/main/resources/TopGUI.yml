title: "               &4&l⚔ &4&l&nBounty Leaderboard&4&l &4&l⚔"
size: 54

Plugin-Items:
  Border:
    Material: BLACK_STAINED_GLASS_PANE
    Name: " "
    Lore: []
    Enchantment-Glow: false
  Info:
    Material: PAPER
    Name: "&eLeaderboard Info"
    Lore:
      - "&7View the top players based on their"
      - "&7bounty statistics."
      - "&7Use the filter button to sort by different"
      - "&7stats and toggle sort order."
    Enchantment-Glow: false
  Filter:
    Material: FIREWORK_STAR
    Name: "&eFilter: %filter_status%"
    Lore:
      - "&7Current Filter: %filter_details%"
      - "&eLeft-Click: &7Cycle Filter"
      - "&eRight-Click: &7Toggle Sort Order"
    Enchantment-Glow: false
    firework-effect:
      effect-type: STAR
      claimed-color:
        red: 255
        green: 215
        blue: 0
      survived-color:
        red: 0
        green: 255
        blue: 0
      money-earned-color:
        red: 0
        green: 255
        blue: 255
      xp-earned-color:
        red: 128
        green: 0
        blue: 128
      total-value-color:
        red: 255
        green: 0
        blue: 0
      all-color:
        red: 255
        green: 255
        blue: 255
  Player-Skull:
    Material: PLAYER_HEAD
    Name: "&e%player%"
    Lore:
      - "&7Claimed: &e%bountiesplus_claimed%"
      - "&7Survived: &e%bountiesplus_survived%"
      - "&7Money: &e%bountiesplus_totalmoneyearned%"
      - "&7XP: &e%bountiesplus_totalxpearned%"
      - "&7Value: &e%bountiesplus_totalvalueearned%"
    Enchantment-Glow: false
  Close:
    Material: BARRIER
    Name: "&cClose"
    Lore:
      - "&7Click to close the leaderboard."
    Enchantment-Glow: false
  Previous:
    Material: ARROW
    Name: "&ePrevious Page"
    Lore:
      - "&7Page %current_page% of %total_pages%"
    Enchantment-Glow: false
  Next:
    Material: ARROW
    Name: "&eNext Page"
    Lore:
      - "&7Page %current_page% of %total_pages%"
    Enchantment-Glow: false

