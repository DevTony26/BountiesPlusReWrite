
# Item Value Configuration File
# Configure monetary values for items and enchantments when adding them to bounties
# This determines how much each item/enchantment contributes to the bounty total

# Default value for items not listed below (in money)
default-item-value: 10.0

# Default value multiplier for enchanted items
enchantment-multiplier: 1.5

# Special calculation settings
calculation:
  # Whether to apply enchantment multiplier to base item value
  apply_enchantment_multiplier_to_base: true
  
  # Whether to round final values to nearest integer
  round_final_value: true
  
  # Minimum value an item can have (prevents negative values from curses)
  minimum_item_value: 1.0
  
  # Maximum value multiplier for a single item (prevents extremely valuable items)
  maximum_value_multiplier: 100.0

